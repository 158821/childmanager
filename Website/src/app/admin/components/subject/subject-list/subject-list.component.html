<div class="inside-container">
    <h2>Lista przedmiot√≥w</h2>
    <button mat-button (click)="redirectToAddForm()" class="submit-button">Nowy przedmiot</button>
    <table mat-table [dataSource]="items" class="table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa przedmiotu </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef> Nauczyciel </th>
            <td mat-cell *matCellDef="let element"> {{element.teacher.name}} {{element.teacher.lastName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
