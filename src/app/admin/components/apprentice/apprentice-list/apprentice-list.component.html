<div class="inside-container">
    <h2>Lista uczniów</h2>
    <button mat-button (click)="redirectToAddForm()" class="submit-button">Dodaj ucznia</button>
    <table mat-table [dataSource]="items" class="table">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Imię </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lastName">
           <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
           <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> Data urodzenia </th>
            <td mat-cell *matCellDef="let element"> {{element.birthDateexp}} </td>
          </ng-container>
        
        <ng-container matColumnDef="pesel">
            <th mat-header-cell *matHeaderCellDef> Pesel </th>
            <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
